<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/bootstrap/bootstrap.v5.min.css">
  <link rel="stylesheet" href="./assets/bootstrap/geonet.v7.css">
  <link rel="stylesheet" href="./assets/font/font-awesome.min.css">

  <script src="./assets/plotly/plotly-2.12.1.min.js"></script>

  <title>Tools:ROARS</title>
</head>
<body>
  <div class="container pt-1">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <h3>RoARS Tool</h3>
          <p class="lead">The Rockfall Activity Rate System </p>
          <ul class="nav nav-tabs">
              
              <li class="nav-item secondary-tab">
                  <a class="nav-link " href="./about.html">About</a>
              </li>
              
              <li class="nav-item secondary-tab">
                  <a class="nav-link active" href="./tool.html">Tool</a>
              </li>
              
          </ul>
          <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-xm-12 col-md-6">
        <h5>Enter values of each of the variables and press Calculate to calculate the rockfall volume</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-xm-12 col-md-6">
        <form id="calculatorInput">
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="angle">Average Slope Angle</label>
            </div>
            <div class="col">
              <input class= "form-control" type="number" id="angle" name="angle" value="50" min="50" max="90" step="any"> 
            </div>
            <div class="col">
              <span class="form-text">range: 50 - 90 degrees</span>
            </div>
          </div>
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="height">Slope height</label>
            </div>
            <div class="col">
              <input class= "form-control" type="number" id="height" name="height" value="90" min="0" max="90" step="any"> 
            </div>
            <div class="col">
              <span class="form-text">range: 0.0 - 90.0 m</span>
            </div>
          </div>
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="horizontalPGA">Horizontal Peak Ground Acceleration</label>
            </div>
            <div class="col">
              <input class= "form-control" type="number" id="horizontalPGA" name="horizontalPGA" value="5" min="0.5" max="15.0" step="any"> 
            </div>
            <div class="col">
              <span class="form-text">range: 0.5 - 15.0 m/s<sup>2</sup></span>
            </div>
          </div>
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="surfaceArea">Surface area</label>
            </div>
            <div class="col">
              <input class= "form-control" type="number" id="surfaceArea" name="surfaceArea" value="500" min="0" max="10000" step="any"> 
            </div>
            <div class="col">
              <span class="form-text">range: 0 - 10000 m<sup>2</sup></span>
            </div>
          </div>
          <div class="row my-3 align-items-center">
            <div class="col">
              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </div>           
        </form>
        <div class="row my-4">
          <div class="col">
            <span id="result">Rockfall Volume:</span>
            <span id="volumeOutput"></span> 
          </div>
        </div>
      </div>
        <div id=graph class="col-xs-12 col-xm-12 col-md-6"></div>
    </div>     
  </div>
  <script src="main.js"></script>
  <script src="./assets/bootstrap/bootstrap.v5.bundle.min.js"></script>
</body>
</html>
